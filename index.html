<!doctype html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/skeleton.css">


</head>
  <body ng-app="NovaApp">
    

    <div class="container" ng-controller="KadhemApp">

          <h1 align="center" >AngularJS + ThreeJs</h1>


      <div class="tweleve columns add-bottom">

        <label for="scale">Scale</label>
        <input type="range" name="scale" min="0.1" max="1.4" step="0.1" ng-model="scale">

       

        <label for="novaList">Texture</label>
          <select id="novaList" ng-model="materialType">
            <option value="novait">Novavision-it</option>
            <option value="novamobile">Novavision-Mobile</option>
            <option value="novasoft">Novavision-Soft</option>

          </select>

    
      </div>

      <div class="twelve columns add-bottom">
        
        <div 
          id="webglContainer" 
          ng-webgl
          width="canvasWidth"
          height="canvasHeight"
          scale="scale"
          material-type="materialType"
        ></div>

      </div>

      <div class="four columns add-bottom">


        <a href="https://www.facebook.com/novavision.it.tunisie?fref=ts">Novavision-it</a>

        <a href="https://www.facebook.com/kadhem.dev.tunisie?fref=ts">@kadhem soltani</a>

      </div>



    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="libs/three.js"></script>


      <script src="app.js"></script>
      <script src="novascript.js"></script>

</body>
</html>
